<form class="form-horizontal" [formGroup]="loginForm" (submit)="onSubmit()">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <label for="username" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="username" placeholder="Enter username..." formControlName="username">

        <div class="alert alert-warning" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">You must enter a username!</div>

      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter password..." formControlName="password">

        <div class="alert alert-warning" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">You must enter a password!</div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Checkbox
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
