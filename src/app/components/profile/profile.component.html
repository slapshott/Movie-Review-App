<div>
    <p>
        <strong>Hello, {{this.name}}</strong>
    </p> 
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4>Your Comments: </h4>
        </div>
    </div>

    <div *ngIf="comments && comments.length != 0">
        <div *ngFor="let comment of comments" class="row">
            <div class="col-lg-12 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="text-muted">Comment added: {{comment._kmd.ect | date}}</span><br>
                        <span class="text-muted">Movie: {{comment.title}}</span>
                    </div>
                    <div class="panel-body">{{comment.comment}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
